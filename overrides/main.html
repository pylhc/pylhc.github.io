<!-- Elements added to main will be displayed on all pages -->
{% extends "base.html" %}

{% block extrahead %}
<meta name="google-site-verification" content="NITofpPvpKgveUUE2aw1Dfpe984Cq24P302pI0P2mqo" />
<meta name="keywords" content="omc, omc3, wiki, cern, how-to, optics, resources, accelerator, pylhc, lhc, hl-lhc, submitter, htcondor, python">
{% endblock %}

<!-- More minimal footer -->
{% block footer %}
<footer class="md-footer">
    <div class="md-footer-meta md-typeset">
        <div class="md-footer-meta__inner md-grid">
            <!-- Copyright and theme information -->
            <div class="md-footer-copyright">
                {% if config.copyright %}
                <div class="md-footer-copyright__highlight">
                    {{ config.copyright }}
                </div>
                {% endif %}
                powered by
                <a href="https://www.mkdocs.org" title="MkDocs">MkDocs</a>
                and
                <a href="https://squidfunk.github.io/mkdocs-material/"
                   title="Material for MkDocs">
                    Material for MkDocs</a>
            </div>
            {% block social %}
            {% include "partials/social.html" %}
            {% endblock %}
        </div>
    </div>
</footer>
{% endblock %}
