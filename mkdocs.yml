# Project information
site_name: OMC Documentation
site_description: >-
  Documentation pages for the OMC Team at CERN. Content includes documentation
  on our activities, workflows and software as well as resources for members.
site_author: PyLHC/OMC-Team
site_url: https://pylhc.github.io
use_directory_urls: false


# Repository
repo_name: 'PyLHC'
repo_url: 'https://github.com/pylhc'
edit_uri: 'pylhc.github.io/edit/master/docs/'


# Copyright
copyright: 'Copyright &copy; 2020 PyLHC/OMC-Team'


# Configuration
theme:
  name: 'material'
  custom_dir: overrides/
  logo: assets/logos/OMC_logo_inverse.svg  # top left header logo
  favicon: assets/logos/OMC_logo_inverse.svg  # browser tab logo
  # Default Values
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - content.action.edit  # editing button on the pages is opt-in since v9
    - content.code.copy  # copy button for code blocks
  palette:
    scheme: preference
    primary: indigo
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search
  - minify:
      minify_html: true


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.keys:
      key_map: {"okbtn": "OK", "cancelbtn": "Cancel", "mousewheel": "&#9881; Mouse Wheel"}
  - pymdownx.mark
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pylhc
      name: OMC's Organisation on Github
    - icon: fontawesome/solid/paper-plane
      link: mailto:OMC-team@cern.ch
      name: Email the OMC team

# Extras to load
extra_css:
  - css/extra.css
  - css/custom_colors.css
  - css/hint.min.css

extra_javascript:
  - javascripts/config.js
  - javascripts/mathjax-config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

