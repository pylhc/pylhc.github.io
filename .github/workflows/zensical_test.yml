# Build documentation and upload artifact for checks
name: Ensure documentation builds after commits

defaults:
  run:
    shell: bash

permissions:
  contents: write

env:
  UV_COMPILE_BYTECODE: 1

on: [push, pull_request]  # Runs on all push events to any branch

jobs:
  documentation:
    name: Build and Upload Static Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14
          enable-cache: true
          activate-environment: true
          cache-dependency-glob: "requirements.txt"

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Build documentation
        # Note: when it's stable we will want to use --strict on
        # the lintrack builds as they're for internet-less view
        # from the CCC. Just needs to --strict flag to this command
        run: zensical build

      # Upload artifacts if in PR so reviewers can have a quick look without building documentation from the branch locally
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: success() && github.event_name == 'pull_request'
        with:
          name: site-build-zensical
          path: site
          retention-days: 5
