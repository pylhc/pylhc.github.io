# Build documentation and upload to gh-pages
name: Build and upload documentation

defaults:
  run:
    shell: bash

on:  # Runs on any push event to master
  push:
    branches:
      - master

# We use uv pip and it should use the system python from our runner
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  documentation:
    name: Build and Publish Static Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Build documentation
        run: uv run python -m mkdocs build -d ./doc_build

      - name: Upload documentation to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: success()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: doc_build
